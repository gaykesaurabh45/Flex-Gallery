<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnovate task 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    .image {
        margin: 5px 5px 5px 5px;
        margin-bottom: 3%;
    }
    
    .head {
        text-align: center;
    }
    
    .head h3 {
        color: brown;
    }
    
    .body {
        background-color: rgb(214, 206, 171);
    }
</style>

<body class="body">
    <h3 class="head"><b>Flex Gallery</b></h3>

    <div class="d-flex justify-content-start">
        <p><b>justify-content-start</b></p>

        <img class="image" src="blooming.jpg" width="170px" height="170px">
        <img class="image" src="blue-.jpg" width="170px" height="170px">
        <img class="image" src="branch.jpg" width="170px" height="170px">

    </div>

    <div class="d-flex justify-content-center">
        <p><b>justify-content-center</b></p>

        <img class="image" src="cemetery.jpg" width="170px" height="170px">
        <img class="image" src="coneflower.jpg" width="170px" height="170px">
        <img class="image" src="glory.jpg" width="170px" height="170px">

    </div>

    <div class="d-flex justify-content-end">
        <p><b>justify-content-end</b></p>

        <img class="image" src="poppy.jpg" width="170px" height="170px">
        <img class="image" src="Sunflower.jpg" width="170px" height="170px">
        <img class="image" src="Tulips.jpg" width="170px" height="170px">

    </div>

</html>
